<div class="page-header">
    <div class="page-leftheader">
        <div style="display: flex; align-items: center;">
            <h4 class="page-title" style="width:300px">Módulo de Reprocesos</h4>
        </div>
    </div>

    <div class="page-rightheader ms-auto d-lg-flex d-none">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a class="d-flex"
              ><svg
                class="svg-icon"
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 0 24 24"
                width="24"
              >
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm5 15h-2v-6H9v6H7v-7.81l5-4.5 5 4.5V18z"
                />
                <path d="M7 10.19V18h2v-6h6v6h2v-7.81l-5-4.5z" opacity=".3" /></svg><span class="breadcrumb-icon"> Home</span></a
            >
          </li>
          <li class="breadcrumb-item">RDT</li>
          <li class="breadcrumb-item active" aria-current="page">Reprocesos</li>
        </ol>
      </div>
</div>

<div class="row row-deck">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12">                
                <div class="card">
                    
                    <div class="card-body">
                        <div style="width:100%; height:130%">
                            <div class="scroll-container" style="width:100%;">
                                <table>
                                    <tr>
                                        <td class="nombreCampo">{{(this.idProceso == 1) ? 'Fecha Inicio:' : 'Fecha Proceso:'}}</td>
                                        <td class="valorCampo">
                                            <mat-form-field appearance="outline" (click)="pickerIni?.open()">
                                                <input matInput [ngModel]="this.strFecIni | date: 'yyyy/MM/dd'" name="dateFieldIniView" style="cursor: pointer" (focus)="pickerIni?.open()" (dateChange)="setDateInicio(dateFieldIni.value)" readonly/>
                                                <input matInput [matDatepicker]="pickerIni" name="dateFieldIni" #dateFieldIni required (dateChange)="setDateInicio(dateFieldIni.value)" [matDatepickerFilter]="fechasPermitidas" hidden/>
                                                <mat-datepicker-toggle matSuffix [for]="pickerIni"></mat-datepicker-toggle>
                                                <mat-datepicker #pickerIni></mat-datepicker>
                                            </mat-form-field>
                                        </td>
                                        <td class="nombreCampo">{{(this.idProceso == 1) ? 'Fecha Fin:' : ''}}</td>
                                        <td class="valorCampo">
                                            <mat-form-field appearance="outline" (click)="pickerFin?.open()" [hidden]="(this.idProceso == 2)">
                                                <input matInput [ngModel]="this.strFecFin | date: 'yyyy/MM/dd'" name="dateFieldFinView" style="cursor: pointer" (focus)="pickerFin?.open()" (dateChange)="setDateFin(dateFieldFin.value)" readonly/>
                                                <input matInput [matDatepicker]="pickerFin" name="dateFieldFin" #dateFieldFin required (dateChange)="setDateFin(dateFieldFin.value)" [matDatepickerFilter]="fechasPermitidas" hidden/>
                                                <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
                                                <mat-datepicker #pickerFin></mat-datepicker>
                                            </mat-form-field>
                                        </td>
                                        <td class="nombreCampo"></td>
                                        <td class="valorCampo"></td>
                                        <td class="nombreCampo"></td>
                                        <td class="valorCampo"></td>
                                    </tr>
                                    <tr>
                                        <td class="nombreCampo">Proceso:</td>
                                        <td class="valorCampo">
                                            <ng-select style="margin-top: 10px;" class="form-control" [items]="listProceso" bindLabel="descripcion_combo" bindValue="id_combo"  [(ngModel)]="idProceso"></ng-select>
                                        </td>
                                        <td class="nombreCampo">Tipo de Instrumento:</td>
                                        <td class="valorCampo">
                                            <ng-select style="margin-top: 10px;" class="form-control" [items]="listTipoInstrumento" bindLabel="t455Description" bindValue="t455Id"  [(ngModel)]="idTipoInstrumentoSeleccionado"></ng-select>
                                        </td>
                                        <td class="nombreCampo">Paridad País:</td>
                                        <td class="valorCampo">
                                            <ng-select style="margin-top: 10px;" class="form-control" [items]="listParidadPais" bindLabel="descripcion_combo" bindValue="id_combo"  [(ngModel)]="idParidadPais"></ng-select>
                                        </td>
                                        <td class="nombreCampo"></td>
                                        <td class="valorCampo"></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="card-footer">
                                <div style="text-align: right;">
                                    <button class="btn btn-green" style="height: 100%;" type="submit" (click)="reprocesar()">
                                        Reprocesar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
