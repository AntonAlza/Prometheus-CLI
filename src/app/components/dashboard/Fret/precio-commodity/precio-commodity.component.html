    <div class="card">
  
      <div class="card-body">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-5">
            <div class="card">
              <div class="card-body">
                <div class="row">
    
                  <div class="col-xl-5 col-lg-5 col-md-5">
                    <label class="form-label"
                      >Subyacente <span class="text-red">*</span>
                    </label>
                    <ng-select
                      class="form-control form-select"
                      [(ngModel)]="subyacenteSelected"
                      (change)="obtenerPortafolio()">
  
                      <ng-option
                        value="{{ producto.s204_ID }}"
                        *ngFor="let producto of productos">
                        {{ producto.s204_Description }}</ng-option>
                    </ng-select>
                  </div>
                </div>
              </div>
            
            </div>
          </div>
        </div>
  
        <div class="scroll-container" style="width: 50%; margin: 0 auto;">
          <table mat-table 
            class="table table-bordered text-nowrap"  
            class="example-table table-bordered"
            matSort matSortActive="created" matSortDisableClear matSortDirection="desc"
            style="width:100% ; align-items: center;"   [dataSource]="dataSource">
  
            <ng-container class="border-bottom-0" matColumnDef="underlying">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Underlying </th>
              <td mat-cell *matCellDef="let element"> {{element.underlying}}
              </td>
            </ng-container>
  
            <ng-container class="border-bottom-0" matColumnDef="ticker">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Ticker </th>
              <td mat-cell *matCellDef="let element"> {{element.ticker}}
              </td>
            </ng-container>
  
            <ng-container class="border-bottom-0" matColumnDef="exchange">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Bolsa </th>
              <td mat-cell *matCellDef="let element"> {{element.exchange}}
              </td>
            </ng-container>
  
            <ng-container class="border-bottom-0" matColumnDef="monthcontract">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Mes Contrato </th>
              <td mat-cell *matCellDef="let element"> {{element.month_contract}}
              </td>
            </ng-container>
  
            <ng-container class="border-bottom-0" matColumnDef="precioActual">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Precio Tiempo Real </th>
              <td mat-cell *matCellDef="let element" [ngStyle]="getColor(element.precioActual, element.PrecioAnterior)">
                {{element.precioActual | number:'1.2-2'}}
              </td>
            </ng-container>
           
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"
              style="text-align: center; vertical-align: middle;"></tr>
  
            <tr mat-row *matRowDef="let element columns: displayedColumns;"
              style="text-align: center; vertical-align: middle;" class="my-mat-row">
            </tr>
  
  
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[20, 40, 70, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
