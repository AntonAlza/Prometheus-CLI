<!-- <div id="myModal" tabindex="-1" data-keyboard="false" role="dialog"> -->

<div class="page-header">
      <div class="page-leftheader">
            <h4 class="page-title">Registro bases de Trigo {{this.fecha}}</h4>
      </div>
      <div class="page-rightheader ms-auto d-lg-flex d-none">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a class="d-flex"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24"
                    width="24">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm5 15h-2v-6H9v6H7v-7.81l5-4.5 5 4.5V18z" />
                    <path d="M7 10.19V18h2v-6h6v6h2v-7.81l-5-4.5z" opacity=".3" />
                  </svg>
                  <span class="breadcrumb-icon"> Home</span></a>
              </li>
              <li class="breadcrumb-item"><span>Fisicos</span></li>
              <li class="breadcrumb-item"><span>Consumo Masivo</span></li>
              <li class="breadcrumb-item active" aria-current="page">Carga de Bases Trigo</li>
            </ol> 
      </div>
</div>
        
  <div class="card">
  <mat-stepper #stepper>
            <ng-template matStepperIcon="edit">
                <mat-icon>adjust</mat-icon>
            </ng-template>
    <mat-step  label="CargarHistorico">
         <!-- <form [formGroup]="firstFormGroup"> -->
        <ng-template matStepLabel>Cargar Excel <i class="fa fa-file-excel-o" style="color: forestgreen;" aria-hidden="true"></i></ng-template>
            <app-mostravaluehistoric></app-mostravaluehistoric>
    </mat-step>

    <mat-step label="CargarImagen">
      <ng-template matStepLabel>Cargar Imagen <mat-icon>perm_media</mat-icon></ng-template>
          <app-mostrarimagen></app-mostrarimagen> 
    </mat-step>
    <mat-step label="Carga Spread">
      <ng-template matStepLabel>Carga Spread <mat-icon>list_alt</mat-icon></ng-template>
          <app-basetrigospread></app-basetrigospread>
    </mat-step>

    <mat-step label="Carga Manual">
      <ng-template matStepLabel>Carga Manual <mat-icon>list_alt</mat-icon></ng-template>
          <app-cargamanual></app-cargamanual>
    </mat-step>
    
    <mat-step label="CargarInventario">
      <ng-template matStepLabel>Consultas <mat-icon>search</mat-icon></ng-template>
              <app-consulta-benchmark></app-consulta-benchmark>
    </mat-step>
  </mat-stepper>

</div>
