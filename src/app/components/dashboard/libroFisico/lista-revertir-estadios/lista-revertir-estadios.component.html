  <div class="row row-deck">   
    <div class="container">
        <div class="row">
            <!-- <div class="col-xl-4 col-lg-6 col-md-6">
                    <div class="card">       
                            <div class="card-body">
                                    <div class="row">
                                        
                                    </div>
                            </div>
                    </div>
            </div> -->
           
            
            <div class="card">
              
                <div class="card-body">
                        <div>
                                <input type="text" class="redondeado buscador"  size="100"    (keyup)="filtroLista($event)" placeholder=" Buscar en lista" autocomplete="off">
                               <br><br>
                       </div>

                       <div  class="table-responsive">
                         <div class="tabla-table-container">
                                 <table mat-table 
                                 class="table table-bordered text-nowrap"  
                                 class="example-table table-bordered"
                                 matSort matSortActive="created" matSortDisableClear matSortDirection="desc"
                                 style="width:100%"  
                                 [dataSource]="listaReversionDS" >

                                    <ng-container matColumnDef="barco">
                                                 <th mat-header-cell *matHeaderCellDef mat-sort-header> Barco </th>
                                                 <td mat-cell *matCellDef="let element"> {{element.barco}} </td>
                                    </ng-container>
                                    <ng-container class="border-bottom-0" matColumnDef="estadioInicial">
                                           <th mat-header-cell *matHeaderCellDef mat-sort-header> Estadio Inicial </th>
                                           <td mat-cell *matCellDef="let element"> {{element.estadioInicial}} </td>
                                    </ng-container>
                                    <ng-container  class="border-bottom-0" matColumnDef="estadioFinal">
                                           <th mat-header-cell *matHeaderCellDef mat-sort-header> Estadio Final </th>
                                           <td mat-cell *matCellDef="let element"> {{element.estadioFinal}} </td>
                                    </ng-container>
                                         <ng-container  class="border-bottom-0" matColumnDef="usuarioRegistra">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario Solicitante </th>
                                            <td mat-cell *matCellDef="let element"> {{element.usuarioRegistra}} </td>
                                    </ng-container>                      
                                    <ng-container class="border-bottom-0" matColumnDef="fechaSolicitud">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="theadCarga"> Fecha Solicitud </th> 
                                            <td mat-cell *matCellDef="let element">  {{element.fechaSolicitud}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="acciones">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="theadCarga"> Acciones </th>
                                            <td mat-cell *matCellDef="let element"> 
                    
                                                <button class="btn btn-green" 
                                                  type="submit" mat-icon-button  
                                                  data-toggle="tooltip" data-placement="top"
                                                  title="Aprobar"
                                                  (click)="aprobar(element.idSolicitud)">
                                                  <i class="ion-checkmark"></i>
                                                </button>
                                                  &nbsp;&nbsp;
                                                <button class="btn btn-eliminar" 
                                                type="submit" mat-icon-button 
                                                data-toggle="tooltip" data-placement="top"
                                                title="Rechazar"
                                                (click)="rechazar(element.idSolicitud)">
                                                  <i class="ion-close"></i>
                                                </button>
                                            </td>
                                    </ng-container>                                   
                    
                                    <tr mat-header-row *matHeaderRowDef="comulnasLista sticky: true" 
                                            style="text-align: center; vertical-align: middle;" ></tr>
                                         
                                    <tr class="tbody" (contextmenu)="onContextMenu($event, element.s021_Codigo)" mat-row *matRowDef="let element; columns: comulnasLista;"
                                         style="text-align: center; vertical-align: middle;" 
                                         [class.selected]="element.selected"
                                         (click)="element.selected= !element.selected">
                                    </tr>
                            </table>
                         </div>
                        </div>
                        <mat-paginator [pageSizeOptions]="[10,15, 25, 100]"></mat-paginator>
                </div>  
        </div>
        </div>
    </div>
</div>
